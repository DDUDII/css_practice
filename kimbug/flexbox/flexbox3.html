<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 3</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="flexbox3.css" />
  </head>
  <body>
    <!-- 프로필 전체 섹션 -->
    <section class="profile">
      <img src="user1.jpg" alt="Noah Madsen" class="profile-image" />
      <h1 class="profile-name">Noah Madsen</h1>
      <p class="profile-location">Copenhagen, Denmark</p>

      <!-- 가로정렬 필요한 프로필 내용 -->
      <dl class="profile-detail">
        <div class="profile-detail-item">
          <dt>Friends</dt>
          <dd>730</dd>
        </div>
        <div class="profile-detail-item">
          <dt>Projects</dt>
          <dd>3</dd>
        </div>
        <div class="profile-detail-item">
          <dt>Reviews</dt>
          <dd>243</dd>
        </div>
      </dl>
    </section>
  </body>
</html>
